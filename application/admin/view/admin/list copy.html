<!DOCTYPE html>
<html>

<head>
    <!-- 引入头部样式 -->
    {include file="common/head" /}
</head>

<body>
    <!-- 头部 -->
    <!-- 引入头部 -->
    {include file="common/top" /}
    <!-- /头部 -->

    <div class="main-container container-fluid">
        <div class="page-container">

            <!-- 左边栏 -->
            <!-- 引入左边栏 -->
            {include file="common/left" /}
            <!-- /左边栏 -->


            <!-- 页面内容容器 -->
            <div class="page-content">
                <!-- 页面面包屑导航 -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="{:url('admin/index/index')}">主页</a>
                        </li>
                        <li class="active">管理员管理</li>
                    </ul>
                </div>
                <!-- /页面面包屑导航 -->

                <!-- 页面内容 -->
                <div class="page-body">

                    <button type="button" tooltip="添加用户" class="btn btn-sm btn-azure btn-addon"
                        onClick="javascript:window.location.href = '{:url('admin/admin/add')}'"> <i class="fa fa-plus"></i>
                        添加管理员
                    </button>
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-body">
                                    <div class="flip-scroll">
                                        <table class="table table-bordered table-hover">
                                            <thead class="">
                                                <tr>
                                                    <th class="text-center">ID</th>
                                                    <th class="text-center">管理员账号</th>
                                                    <th class="text-center">操作</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {volist name="list" id="l"}
                                                <tr>
                                                    <td align="center">{$l.id}</td>
                                                    <td align="center">{$l.username}</td>
                                                    <td align="center">
                                                        <a href="{:url('admin/admin/edit',['id'=>$l.id])}"
                                                            class="btn btn-primary btn-sm shiny">
                                                            <i class="fa fa-edit"></i> 编辑
                                                        </a>
                                                        <a href="{:url('admin/admin/del',['id'=>$l.id])}"
                                                            onClick="warning('确实要删除吗', '/admin/user/del/id/6.html')"
                                                            class="btn btn-danger btn-sm shiny">
                                                            <i class="fa fa-trash-o"></i> 删除
                                                        </a>
                                                    </td>
                                                </tr>
                                                {/volist}
                                            </tbody>
                                        </table>
                                    </div>

                                    <div>
                                        分页
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /页面内容 -->
            </div>
            <!-- /页面内容容器 -->
        </div>

</body>
<!-- 引入底部js -->
{include file="common/foot" /}
