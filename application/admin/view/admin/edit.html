<!DOCTYPE html>
<html>

<head>
    <!-- 引入头部样式 -->
    {include file="common/head" /}
</head>

<body>
    <!-- 头部 -->
    <!-- 引入头部 -->
    {include file="common/top" /}
    <!-- /头部 -->

    <div class="main-container container-fluid">
        <div class="page-container">

            <!-- 左边栏 -->
            <!-- 引入左边栏 -->
            {include file="common/left" /}
            <!-- /左边栏 -->


            <!-- 页面内容容器 -->
            <div class="page-content">
                <!-- 页面面包屑导航 -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="{:url('admin/index/index')}">主页</a>
                        </li>
                        <li>
                            <a href="{:url('admin/admin/list')}">管理员管理</a>
                        </li>
                        <li class="active">编辑管理员</li>
                    </ul>
                </div>
                <!-- /页面面包屑导航 -->

                <!-- 页面内容 -->
                <div class="page-body">

                        <div class="row">
                            <div class="col-lg-12 col-sm-12 col-xs-12">
                                <div class="widget">
                                    <div class="widget-header bordered-bottom bordered-blue">
                                        <span class="widget-caption">编辑管理员</span>
                                    </div>
                                    <div class="widget-body">
                                        <div id="horizontal-form">
                                            <form class="form-horizontal" role="form" action="" method="post">
                                                <input type="hidden" name="id" value="{$list.id}">
                                                <div class="form-group">
                                                    <label for="username"
                                                        class="col-sm-2 control-label no-padding-right">用户名</label>
                                                    <div class="col-sm-6">
                                                        <input class="form-control" id="username" placeholder=""
                                                            name="username" required="" type="text" value="{$list.username}">
                                                    </div>
                                                    <p class="help-block col-sm-4 red">* 必填</p>
                                                </div>
    
                                                <div class="form-group">
                                                    <label for="username"
                                                        class="col-sm-2 control-label no-padding-right">密码</label>
                                                    <div class="col-sm-6">
                                                        <input class="form-control" id="username" placeholder=""
                                                            name="password"  type="text">
                                                    </div>
                                                    <p class="help-block col-sm-4 red">* 不填则为原密码</p>
                                                </div>
    
                                                <div class="form-group">
                                                    <div class="col-sm-offset-2 col-sm-10">
                                                        <button type="submit" class="btn btn-default">编辑管理员</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                    </div>
            <!-- /页面内容 -->
        </div>
        <!-- /页面内容容器 -->
    </div>

</body>
<!-- 引入底部js -->
{include file="common/foot" /}
