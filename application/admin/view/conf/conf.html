<!DOCTYPE html>
<html>

<head>
    <!-- 引入头部样式 -->
    {include file="common/head" /}
</head>

<body>
    <!-- 头部 -->
    <!-- 引入头部 -->
    {include file="common/top" /}
    <!-- /头部 -->

    <div class="main-container container-fluid">
        <div class="page-container">

            <!-- 左边栏 -->
            <!-- 引入左边栏 -->
            {include file="common/left" /}
            <!-- /左边栏 -->


            <!-- 页面内容容器 -->
            <div class="page-content">
                <!-- 页面面包屑导航 -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="{:url('admin/index/index')}">主页</a>
                        </li>
                        <li class="active">网站配置</li>
                    </ul>
                </div>
                <!-- /页面面包屑导航 -->

                <!-- 页面内容 -->
                <div class="page-body">

                        <div class="row">
                            <div class="col-lg-12 col-sm-12 col-xs-12">
                                <div class="widget">
                                    <div class="widget-header bordered-bottom bordered-blue">
                                        <span class="widget-caption">编辑网站配置</span>
                                    </div>
                                    <div class="widget-body">
                                        <div id="horizontal-form">
                                            <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                                                <input type="text"style="display:none" name='id' value="{$list.id}">

                                                <div class="form-group">
                                                    <label for="username"
                                                        class="col-sm-2 control-label no-padding-right">网站名称</label>
                                                    <div class="col-sm-6">
                                                        <input class="form-control" id="username" placeholder=""
                                                            name="sitename"  type="text" value="{$list.sitename}">
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="username"
                                                        class="col-sm-2 control-label no-padding-right">网站关键字</label>
                                                    <div class="col-sm-6">
                                                        <textarea class="form-control" name="keywords" cols="30" rows="10">{$list.keywords}</textarea>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="username"
                                                        class="col-sm-2 control-label no-padding-right">网站描述</label>
                                                    <div class="col-sm-6">
                                                        <textarea class="form-control" name="desc" cols="30" rows="10">{$list.desc}</textarea>
                                                    </div>
                                                </div>
    
                                                <div class="form-group">
                                                    <label for="username"
                                                        class="col-sm-2 control-label no-padding-right">网站版权信息及备案号</label>
                                                    <div class="col-sm-6">
                                                        <input class="form-control" id="username" placeholder=""
                                                            name="info"  type="text" value="{$list.info}">
                                                    </div>
                                                    <p class="help-block col-sm-4 red">* 不填则为原密码</p>
                                                </div>

                                                <div class="form-group">
                                                    <label for="username"
                                                        class="col-sm-2 control-label no-padding-right">网站logo</label>
                                                    <div class="col-sm-6">
                                                        <input class="form-control"  placeholder=""
                                                            name="logo"  type="file">
                                                        <img src="{$list.logo}" alt="">  
                                                    </div>
                                                    <p class="help-block col-sm-4 red">* 不填则为原密码</p>
                                                </div>

                                                <div class="form-group">
                                                    <label for="username"
                                                        class="col-sm-2 control-label no-padding-right">前台模板</label>
                                                    <div class="col-sm-6">
                                                        <select name="tem" id="">
                                                            <option {if($list.tem==0)}selected{/if} value="0">模板1</option>
                                                            <option {if($list.tem==1)}selected{/if} value="1">模板2</option>
                                                        </select>
                                                    </div>
                                                    <p class="help-block col-sm-4 red">* 必填</p>
                                                </div>
    
                                                <div class="form-group">
                                                    <div class="col-sm-offset-2 col-sm-10">
                                                        <button type="submit" class="btn btn-default">编辑网站配置</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                    </div>
            <!-- /页面内容 -->
        </div>
        <!-- /页面内容容器 -->
    </div>

</body>
<!-- 引入底部js -->
{include file="common/foot" /}
