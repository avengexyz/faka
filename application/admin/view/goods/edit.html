<!DOCTYPE html>
<html>

<head>
    <!-- 引入头部样式 -->
    {include file="common/head" /}
</head>

<body>
    <!-- 头部 -->
    <!-- 引入头部 -->
    {include file="common/top" /}
    <!-- /头部 -->

    <div class="main-container container-fluid">
        <div class="page-container">

            <!-- 左边栏 -->
            <!-- 引入左边栏 -->
            {include file="common/left" /}
            <!-- /左边栏 -->


            <!-- 页面内容容器 -->
            <div class="page-content">
                <!-- 页面面包屑导航 -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li class="active">控制面板</li>
                    </ul>
                </div>
                <!-- /页面面包屑导航 -->

                <!-- 页面内容 -->
                <div class="page-body">

                        <div class="row">
                            <div class="col-lg-12 col-sm-12 col-xs-12">
                                <div class="widget">
                                    <div class="widget-header bordered-bottom bordered-blue">
                                        <span class="widget-caption">新增商品</span>
                                    </div>
                                    <div class="widget-body">
                                        <div id="horizontal-form">
                                            <form class="form-horizontal" role="form" action="" method="post">
                                                <input type="text"style="display:none" name='id' value="{$list.id}">
                                                <div class="form-group">
                                                    <label for="username"
                                                        class="col-sm-2 control-label no-padding-right">商品名称</label>
                                                    <div class="col-sm-6">
                                                        <input class="form-control" id="username" placeholder=""
                                                            name="goodname" required="" type="text" value="{$list.goodname}">
                                                    </div>
                                                    <p class="help-block col-sm-4 red">* 必填</p>
                                                </div>

                                                <div class="form-group">
                                                    <label for="username"
                                                        class="col-sm-2 control-label no-padding-right">商品描述</label>
                                                    <div class="col-sm-6">
                                                        <textarea name="gooddesc" id="" cols="30" rows="10" class="form-control">{$list.gooddesc}</textarea>
                                                    </div>
                                                    <p class="help-block col-sm-4 red">* 必填</p>
                                                </div>

                                                <div class="form-group">
                                                    <label for="username"
                                                        class="col-sm-2 control-label no-padding-right">商品价格</label>
                                                    <div class="col-sm-6">
                                                        <input class="form-control" id="username" placeholder=""
                                                            name="goodprice" required="" type="text" value="{$list.goodprice}">
                                                    </div>
                                                    <p class="help-block col-sm-4 red">* 必填</p>
                                                </div>

                                                <div class="form-group">
                                                    <label for="username"
                                                        class="col-sm-2 control-label no-padding-right">所属商品分类</label>
                                                    <div class="col-sm-6">
                                                        <select name="typeid" id="">
                                                            <option value="">请选择商品分类</option>
                                                            {volist name='type' id='type'}
                                                            <option {if($list.typeid==$type.id)}selected{/if} value="{$type.id}">{$type.typename}</option>
                                                            {/volist}
                                                        </select>
                                                    </div>
                                                    <p class="help-block col-sm-4 red">* 必填</p>
                                                </div>

                                                <div class="form-group">
                                                    <label for="username"
                                                        class="col-sm-2 control-label no-padding-right">商品总数</label>
                                                    <div class="col-sm-6">
                                                        <input class="form-control" id="username" placeholder=""
                                                            name="goodcount" required="" type="text" value="{$list.goodcount}">
                                                    </div>
                                                    <p class="help-block col-sm-4 red">* 如果为自动发货不用填,导入卡密会自动统计</p>
                                                </div>
    
                                                <div class="form-group">
                                                    <label for="username"
                                                        class="col-sm-2 control-label no-padding-right">发货方式</label>
                                                    <div class="col-sm-6">
                                                        <select name="goodship" id="">
                                                            <option {if($list.goodship==0)}selected{/if} value="0">自动发货</option>
                                                            <option {if($list.goodship==1)}selected{/if} value="1">手动发货</option>
                                                        </select>
                                                    </div>
                                                    <p class="help-block col-sm-4 red">* 必填</p>
                                                </div>
    
                                                <div class="form-group">
                                                    <label for="username"
                                                        class="col-sm-2 control-label no-padding-right">是否上架</label>
                                                    <div class="col-sm-6">
                                                        <select name="goodstatus" id="">
                                                            <option {if($list.goodstatus==0)}selected{/if} value="0">下架</option>
                                                            <option {if($list.goodstatus==1)}selected{/if} value="1">上架</option>
                                                        </select>
                                                    </div>
                                                    <p class="help-block col-sm-4 red">* 必填</p>
                                                </div>

                                                <div class="form-group">
                                                    <div class="col-sm-offset-2 col-sm-10">
                                                        <button type="submit" class="btn btn-default">编辑商品</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                    </div>
            <!-- /页面内容 -->
        </div>
        <!-- /页面内容容器 -->
    </div>

</body>
<!-- 引入底部js -->
{include file="common/foot" /}
